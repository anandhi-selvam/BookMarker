<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="book.css">
</head>

<body>
    <div class="bg-container">
        <p class="text-white pl-3">Hello</p>
        <h1 class="text-white pl-3 pb-3">User</h1>
        <div class="sites-container">
            <h1 class="site-heading text-capitalize">bookmark your favorite sites</h1>
            <div class="inner-container">
                <form id="bookmarkForm">
                    <div class="site-name-container">
                        <label class="site-name text-uppercase" for="siteNameInput">site name</label>
                        <br />
                        <input class="pl-2" type="text" id="siteNameInput" placeholder="Enter site Name" />
                        <p class="error-message" id="siteNameErrMsg"></p>
                    </div>
                    <div class="site-url-container">
                        <label class="site-name text-uppercase" for="siteUrlInput">url name</label>
                        <br />
                        <input class="pl-2" type="text" id="siteUrlInput" placeholder="Enter site URL" />
                        <p class="error-message" id="siteUrlErrMsg"></p>
                    </div>
                    <div class="button-container text-center">
                        <button class="submit-button btn btn-primary" id="submitBtn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <ul class="unorder-list-container" id="bookmarksList"></ul>
        </div>
    </div>
    <script src="book.js"></script>
</body>

</html>
